<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ln things</title>

    <!-- External stylesheets -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" type="text/css">

    <!-- Local stylesheets -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>

  <body>
    <div class="topbar">
      <h1>ln.</h1>
    </div>

    <div class="container" id="home">
      <h1 id="header">Learn anything now.</h1>
      <form class="searchbar" onsubmit="window.controller.graph(this.query.value); return false">
        <span class="fas fa-search"></span> 
        <input placeholder="Enter a subject..." name="query" />
      </form>
    </div>

    <div class="container" id="graphview">
      <div class="back">
        <span onclick="window.controller.switchviewelement('home')" class="fas fa-times"></span>
      </div>
      <h1>Prerequisites for:</h1>
      <h1 id="searchterm">Cryptography</h1>
      <svg width="960" height="600"></svg>
    </div>

    <div class="container" id="summaryview">
      <div class="back">
        <span onclick="window.controller.switchviewelement('graphview')" class="fas fa-times"></span>
      </div>
      <h1 id="summarytask">Learning:</h1>
      <h1 id="summarytitle">Cryptography</h1>
      <div class="gridview" id="summarycards">
      </div>
    </div>

    <!-- Local Javascript -->
    <script src="main.js"></script>
  </body>
</html>
